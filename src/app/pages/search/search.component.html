

    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

      <a *ngFor="let produto of produtoService.produtosFiltrado" routerLink="/item/{{produto.cod}}" class="animated tada rk-item ae-masonry__item">
       <img src="assets/productos/{{produto.url}}.jpg" alt="">
     <div routerLink="/item/{{produto.cod}}" class="item-meta">
       <h2>{{produto.titulo}}y</h2>
       <p>{{produto.categoria}}</p>
     </div>
   </a>
   
   
 </div>
